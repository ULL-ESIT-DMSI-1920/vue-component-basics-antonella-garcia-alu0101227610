<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.JS Component Basics - Antonella Garcia</title>
  </head>
  <body>
    <div id="app">
      <h1>Vue.js Component Basics</h1>
      <click-counter click-title="The first counter is:"></click-counter>
      <click-counter click-title="The second counter is:"></click-counter>
      <click-counter click-title="The Third counter is:"></click-counter>
      <click-counter click-title="The Fourth counter is:"></click-counter>
    </div>
    <script type="text/x-template" id="click-counter-template">
      <div>
        <p>the count is:</p>
        <button @click="count++">{{ count }}</button>
      </div>
    </script>
    <script src="https://unpkg.com/vue"></script>
    <script>
      Vue.component("click-counter", {
        template: "#click-counter-template",
        data() {
          return {
            count: 0,
          };
        },
      });
      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
